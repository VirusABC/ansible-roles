- name: repositorio default
  apt_repository:
    repo: deb http://deb.debian.org/debian bullseye main contrib non-free
    filename: default

- name: repositorio security
  apt_repository:
    repo: deb https://security.debian.org/debian-security bullseye-security main contrib non-free
    filename: security

- name: repositorio updates
  apt_repository:
    repo: deb http://deb.debian.org/debian bullseye-updates main contrib non-free
    filename: updates

- name: repositorio backports
  apt_repository:
    repo: deb http://deb.debian.org/debian bullseye-backports main contrib non-free
    filename: backports

- name: limpa sources.list
  copy:
    content: ""
    dest: /etc/apt/sources.list

- name: pacotes basicos
  apt:
    update_cache: yes
    pkg:
      - aptitude
      - bmon
      - colordiff
      - debian-keyring
      - dos2unix
      - emacs
      - ethtool
      - htop
      - iftop
      - iotop
      - ipcalc
      - lsb-release
      - lshw
      - lsscsi
      - ltrace
      - members
      - ncdu
      - nethogs
      - nmap
      - pssh
      - rasdaemon
      - rsync
      - rsyslog-gnutls
      - screen
      - smartmontools
      - s-nail
      - strace
      - subnetcalc
      - sysstat
      - tcpdump
      - tmux
      - tree
      - unattended-upgrades
      - unicode
      - vim
      - wakeonlan

- name: cups
  lineinfile:
    path: /etc/environment
    regexp: '^CUPS_SERVER='
    line: CUPS_SERVER=cups.ime.usp.br

- name: ntp
  lineinfile:
    path: /etc/systemd/timesyncd.conf
    regexp: '^NTP='
    line: NTP=ntp.usp.br
  notify: reinicia timesyncd

- name: pam mkhomedir
  lineinfile:
    path: /etc/pam.d/common-session
    line: session optional pam_mkhomedir.so

- name: chaves de ssh
  authorized_key:
    user: root
    key: "{{ item }}"
  with_list:
    - "ssh-rsa "
    - "ssh-rsa "
    - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIG3oEW3u5gpiFrqSqEPWemAcVB8jisX4kQGxBrapXDV3"
    - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOlvwfNGpLDJ3/QQM8ojhjUyBCbdU2jTILimePUWPrSq"
