- name: Instala pacotes
  ansible.builtin.apt:
    name:
      - git
      - docker.io
      - docker-compose
      - sudo
    update_cache: yes
    state: present

- name: Cria usu√°rio que vai rodar o docker
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: docker
  loop: "{{ apps }}"

- name: Git clone
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "/home/{{ item.name }}/{{ item.name }}"
  become: yes
  become_user: "{{ item.name }}"
  loop: "{{ apps }}"
